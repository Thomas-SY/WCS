<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Carousel jQuery</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div>
    <div id="slideshow">
      <ul>
        <li><img src="images/01.png" alt="" width="350" height="200" /></li>
        <li><img src="images/02.jpg" alt="" width="350" height="200" /></li>
        <li><img src="images/03.jpg" alt="" width="350" height="200" /></li>
        <li><img src="images/04.jpg" alt="" width="350" height="200" /></li>
      </ul>
    </div>

    <button id="prev"><i class="fas fa-step-backward"></i></button>
    <button id="next"><i class="fas fa-step-forward"></i></button>
  </div>


  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/carousel.js"></script>
</body>

</html>
